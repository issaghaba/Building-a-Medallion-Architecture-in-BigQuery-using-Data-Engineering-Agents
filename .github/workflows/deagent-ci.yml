name: ci-deagent

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  ci-deagent:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Install Dataform CLI
        run: npm install -g @dataform/cli

      - name: Validate Dataform project
        run: dataform compile

      - name: Run tests (assertions)
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ secrets.GCP_SA_KEY }}
        run: |
          dataform run \
            --tags tests \
            --var bronze_dataset=bronze \
            --var silver_dataset=silver

      - name: Publish transformations (only on main)
        if: github.ref == 'refs/heads/main'
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ secrets.GCP_SA_KEY }}
        run: |
          dataform run \
            --var bronze_dataset=bronze \
            --var silver_dataset=silver
